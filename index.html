<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Information App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Timezone Information Retrieval</h1>
            <p>Get timezone information using geographical coordinates and addresses</p>
        </header>

        <main>
            <!-- Current Location Timezone Section -->
            <section class="current-timezone-section">
                <div class="section-header">
                    <h2>Your Current Timezone</h2>
                    <div class="status-container">
                        <span id="locationStatus" class="status-text">Detecting location...</span>
                        <div id="statusIndicator" class="status-indicator loading"></div>
                    </div>
                </div>
                
                <div id="currentTimezoneDisplay" class="timezone-display-area">
                    <div class="loading-message">
                        <div class="loader"></div>
                        <p>Getting your current timezone information...</p>
                    </div>
                </div>
            </section>

            <!-- Address Input Section -->
            <section class="address-search-section">
                <div class="section-header">
                    <h2>Find Timezone by Address</h2>
                </div>
                
                <div class="search-form">
                    <div class="input-group">
                        <label for="addressInput" class="input-label">Enter Address:</label>
                        <input 
                            type="text" 
                            id="addressInput" 
                            class="address-input"
                            placeholder="Enter a complete address (e.g., 123 Main St, New York, NY 10001, USA)"
                            required
                        >
                        <div class="input-hint">Please enter a detailed address for accurate results</div>
                    </div>
                    
                    <button id="searchButton" class="search-button">
                        <span class="button-text">Get Timezone Information</span>
                        <div class="button-loader" style="display: none;"></div>
                    </button>
                </div>
                
                <div id="addressTimezoneDisplay" class="timezone-display-area" style="display: none;">
                    <!-- Address timezone results will be displayed here -->
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;">
                    <!-- Error messages will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
